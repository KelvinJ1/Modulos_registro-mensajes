<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="left">
        <div class="shadow2">

            <h1> BIENVENIDO A NUESTRO MÓDULO DE REGISTRO</h1>
            
        </div>
    </div>

    <div class="right">
        <div class="shadow">
            <div class="form">

                <div class="input-group mb-5">
                    <span class="input-group-text bg-info bg-opacity-" id="basic-addon1">Nombre de usuario</span>
                    <input type="text" class="form-control" aria-label="Nombre de usuario" >
                  </div>
        
                  <div class="input-group mb-5">
                    <span class="input-group-text bg-info bg-opacity-80" id="basic-addon3">Télefono</span>
                    <input type="tel" class="form-control" id="basic-url" >
                  </div>
                  
                  <div class="input-group mb-5">
                    <span class="input-group-text bg-info bg-opacity-80">Estado</span>
                    <select class="form-control">
                        <option value="default">-Seleccione su estado-</option>
                        <option value="Disponible">Disponible</option>
                        <option value="No disponible">No disponible</option>
                        <option value="Mid-time">Mid-time</option>
                    </select>
                </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-info bg-opacity-80">Fecha</span>
                    <input type="date" class="form-control" >
                  </div>
                  
                  <div class="input-group">
                    
                    <button class="form-control bg-success  mt-5"> REGISTRARSE</button>
                  </div>
    
            </div>
        </div>
        
        
    </div>

</body>
</html>
